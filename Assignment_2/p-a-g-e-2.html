<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./p-a-g-e-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="page-2">
      <div class="page-2-child"></div>
      <div class="move-group">
        <b class="move1">Move</b>
        <b class="with1">with</b>
        <b class="safety1">Safety</b>
      </div>
      <div class="iphone-x-or-newer2">
        <header class="iphone-x-or-newer3">
          <img class="notch-icon1" alt="" src="./public/notch@2x.png" />

          <img
            class="left-side-icon1"
            loading="eager"
            alt=""
            src="./public/left-side.svg"
          />

          <img
            class="recording-indicator-icon1"
            alt=""
            src="./public/recording-indicator.svg"
          />

          <div class="third-child-frame">
            <img
              class="mobile-signal-icon1"
              loading="eager"
              alt=""
              src="./public/mobile-signal.svg"
            />

            <img
              class="wifi-icon1"
              loading="eager"
              alt=""
              src="./public/wifi.svg"
            />

            <input class="battery1" type="checkbox" />
          </div>
        </header>
      </div>
      <section class="fourth-child-frame">
        <div class="fifth-child-frame">
          <div class="sixth-child-frame">
            <div class="enter-your-mobile">Enter your mobile number</div>
          </div>
          <div class="eighth-child-frame">
            <div class="ninth-child-frame">
              <div class="tenth-child-frame">
                <img
                  class="eleventh-child-frame"
                  loading="eager"
                  alt=""
                  src="./public/rectangle-3@2x.png"
                />
              </div>
              <div class="twelfth-child-frame">
                <img
                  class="thirteenth-child-frame"
                  loading="eager"
                  alt=""
                  src="./public/vector-11.svg"
                />
              </div>
              <div class="fourteenth-child-frame">+91</div>
              <div class="fifteenth-child-frame">
                <div class="connect-button">81234 56789</div>
                <img
                  class="fifteenth-child-frame-child"
                  loading="eager"
                  alt=""
                  src="./public/vector-3.svg"
                />
              </div>
            </div>
          </div>
          <div class="social-link-text-wrapper">
            <div class="social-link-text">
              <div class="or-connect-with">Or connect with social</div>
              <img
                class="social-link-text-child"
                loading="eager"
                alt=""
                src="./public/vector-2.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <img
        class="mobile-verification-icon"
        loading="eager"
        alt=""
        src="./public/vector-4.svg"
      />

      <section class="input-frame-wrapper">
        <div class="input-frame">
          <div class="by-continuing-you">
            By continuing you may recieve an SMS for verification. Message and
            data rates may apply.
          </div>
          <button class="next-button">
            <div class="next-button-child" id="rectangle"></div>
            <b class="next">Next</b>
          </button>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./p-a-g-e6.html";
        });
      }
      </script>
  </body>
</html>

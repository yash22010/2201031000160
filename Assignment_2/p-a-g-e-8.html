<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./p-a-g-e-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="page-8">
      <div class="page-8-child"></div>
      <div class="group-div">
        <b class="move3">Move</b>
        <b class="with3">with</b>
        <b class="safety3">Safety</b>
      </div>
      <div class="iphone-x-or-newer6">
        <header class="iphone-x-or-newer7">
          <img class="notch-icon3" alt="" src="./public/notch@2x.png" />

          <img
            class="left-side-icon3"
            loading="eager"
            alt=""
            src="./public/left-side.svg"
          />

          <img
            class="recording-indicator-icon3"
            alt=""
            src="./public/recording-indicator.svg"
          />

          <div class="mobile-signal-parent">
            <img
              class="mobile-signal-icon3"
              loading="eager"
              alt=""
              src="./public/mobile-signal.svg"
            />

            <img
              class="wifi-icon3"
              loading="eager"
              alt=""
              src="./public/wifi.svg"
            />

            <input class="battery3" type="checkbox" />
          </div>
        </header>
      </div>
      <main class="inner-frame">
        <section class="group-frame2">
          <img
            class="group-frame-child"
            alt=""
            src="./public/group-57@2x.png"
          />

          <img
            class="text-message-icon"
            loading="eager"
            alt=""
            src="./public/vector-4.svg"
          />
        </section>
        <section class="rectangle-container">
          <div class="frame-inner"></div>
          <div class="confirmation-text">
            <div class="your-driver">
              <div class="your-driver-is">YOUR DRIVER IS EN ROUTE...</div>
              <div class="ellipse-shape">
                <img
                  class="john-walker-text"
                  loading="eager"
                  alt=""
                  src="./public/ellipse-11@2x.png"
                />

                <div class="star-icon">
                  <div class="travel-time-frame">
                    <b class="jhon-walker">Jhon Walker</b>
                    <div class="parent">
                      <b class="b">4.5</b>
                      <img
                        class="frame-child1"
                        loading="eager"
                        alt=""
                        src="./public/star-1.svg"
                      />
                    </div>
                  </div>
                  <div class="payment-group">
                    <b class="swift-desire">Swift Desire</b>
                    <div class="rectangle-parent1">
                      <div class="rectangle-div"></div>
                      <b class="reg-no">REG NO</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="travel-time-frame1">
            <div class="cost-parent">
              <div class="cost">COST</div>
              <div class="wrapper">
                <div class="div">$7.5</div>
              </div>
              <div class="travel-time-parent">
                <div class="travel-time">TRAVEL TIME</div>
                <div class="mins">15 MINS</div>
              </div>
            </div>
            <button class="group-button" id="groupButton">
              <div class="frame-child2"></div>
              <b class="confirm-payment">Confirm Payment</b>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./p-a-g-e4.html";
        });
      }
      </script>
  </body>
</html>
